<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selsectTranser</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/icon.css">
<!-- <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/metro/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/mobile.css"> -->
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.mobile.js"></script>
<script type="text/javascript" src="js/selectTranser.js"></script>
<style type="text/css">
	html,body{
		width: 100%;
    	height:100%;
    	margin: 0 auto;
	}
	 #pkg 
    { 
        margin: 0; 
        padding: 10px 30px; 
    } 
        
    .easyui-textbox
    {
      	width: 100px;
    }
    </style> 
</style>

</head>
<body >
  	<div  id="selecttranser" class="easyui-panel" title="选择一个转运员，将他的快件分配给派送员" style="width:100%;height:100%" >
	    <form  id="select" method="get">
			<div  width="100%">
				<table cellpadding="2" align="left" style="padding:5px" >
				    <tr>
		    			<td>省:</td>	    			  
	  					<td><input class="easyui-textbox" name="sprovince"  id="sprovince" ></td>    
	  					<td>市:</td>	       
	  					<td><input class="easyui-textbox" name="scity" id="scity" ></td>	      
	  					<td>县区:</td>   
	  					<td><input class="easyui-textbox" name="scounty"  id="scounty" ></td>
	  					<td>转运中心:</td>   
	  					<td><input class="easyui-textbox" name="snode"  id="snode" data-options="required:true"></td>
	  					<td>转运员:</td>   
	  					<td><input class="easyui-textbox" name="transer"  id="transer" data-options="required:true"></td>
		    		</tr>
		    	</table>	
			</div>
		</form>
		<div style="text-align:center;padding:5px" width="100%">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls:'icon-ok'"  onclick="submit()">提交</a>
	    	
	    </div>
	</div>	
</body>
</html>
