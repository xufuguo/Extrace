<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主界面</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/metro/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/mobile.css">
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.mobile.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/getUrlParam.js"></script>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 -->
<style type="text/css">
	html,body{
		width: 100%;
    	height:100%;
    	margin: 0 auto;
	}

</style>
<!-- <style scoped>
	form,label {
		display: block;
		margin: 10px 0 5px 0;
	}
</style> -->

</head>
<body >
	<div id="package" class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'center',title:'卓越快递',iconCls:'icon-ok'" >
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
			    <div title="包裹管理"  style="padding:5px;">
			        <div class="easyui-layout" style="margin:0 auto;width:99%;height:99%;">
				        <div region="west" split="true" title="选择操作" style="width:10%;height:100%;">
			                <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'" onclick="showcontent('addpkg')">分配包裹</a></li>
						    <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top'" onclick="showcontent('updatepkg')">更改包裹</a></li>
						    <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top'" onclick="showcontent('searchpkg')">查询包裹</a></li>
						    <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-clipart',size:'large',iconAlign:'top'" onclick="showcontent('pkgcontent')">查询包裹中快件</a></li>
						    <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'" onclick="showcontent('seclecttranser')">派送分配</a></li>
						</div>
						<div id="content" region="center" style="width:90%;height:99%;overflow:hidden;" >
						    <iframe id="pkg" src="addPkg.html" style="width:100%;height:100%;" scroll="auto">
						    
						    </iframe>
						</div>
					   
				    </div>
				 
			    </div>

			    <div title="转运中心"  style="padding:5px;">
			    	<div class="easyui-layout" style="margin:0 auto;width:99%;height:99%;">
				        <div region="west" split="true" title="选择操作" style="width:10%;height:100%;">
			                <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'" onclick="showtrans('addtrans')">添加转运结点</a>
						    <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top'" onclick="showtrans('deletetrans')">删除转运结点</a>
						</div>
						<div id="content" region="center" title="" style="width:90%;height:100%;overflow:hidden;">
						    <iframe id="trans" src="addTrans.html" style="width:100%;height:100%;" >
						    
						    </iframe>
						</div>
					</div>

				</div>


				<div title="账户" style="padding:5px;">
					<iframe id="user" src="user.html" style="width:99%;height:98%;" ></iframe>
	
				</div>

				
			</div>
		</div>
	</div>
</body>
</html>
