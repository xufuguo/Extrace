<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>updatepkg</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/icon.css">
<!-- <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/metro/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/mobile.css"> -->
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.mobile.js"></script>
<script type="text/javascript" src="js/updatePkg.js"></script>

<style type="text/css">
	html,body{
		width: 100%;
    	height:100%;
    	margin: 0 auto;
	}

    #pkg 
    { 
        margin: 0; 
        padding: 10px 30px; 
    } 
        
    .easyui-textbox
    {
      	width: 100px;
    }
    </style> 
</head>

<body >
  <div  id="updatepkg" style="width:100%;height:100%">
   <div id="tb" style="padding:5px" >
		<div  style="margin-bottom:5px">
			<!-- <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="
			    javascript:add()"  disabled="none" ></a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:save()" disabled="none" ></a> -->
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="javascript:edit()" ></a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="javascript:reload()"  ></a>
			
		</div>
		
		<div>
			包裹id: <input id="pid" style="width:80px">
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="javascript:doSearch()">Search</a>
		</div>
	</div>
	
	<table id="pkg" class="easyui-datagrid" title="更改包裹" toolbar="#tb" width="100%"></table>

	<div id="dlg" class="easyui-dialog" style="width: 800px; height: 400px; padding: 10px 20px;"
       	closed="true" modal="true" buttons="#dlg-buttons"> 
      	<form id="fpkg" method="post"> 
	        <table cellpadding="5" align="left">
	    		<tr>
	    			<td>包裹ID:</td>
	    			<td><input class="easyui-textbox" type="text" name="pkgid" id="pkgid" readonly="true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>负责人:</td>
	    			<td><input class="easyui-textbox" type="text" name="name" id="name" readonly="true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>(出发地)省:</td>	    			  
  					<td><input class="easyui-textbox" type="text" name="s_province"  id="s_province" ></td>    
  					<td>市:</td>	       
  					<td><input class="easyui-textbox" name="s_city" id="s_city" ></td>	      
  					<td>县区:</td>   
  					<td><input class="easyui-textbox" name="s_county"  id="s_county" ></td>
  					<td>转运中心:</td>   
  					<td><input class="easyui-textbox" name="s_node"  id="s_node" data-options="required:true"></td>
	    		</tr>
	    		<tr>
	    			<td>(目的地)省:</td>
	    			<td><input class="easyui-textbox" name="d_province"  id="d_province" ></td>    
  					<td>市:</td>	       
  					<td><input class="easyui-textbox" name="d_city" id="d_city" ></td>	      
  					<td>县区:</td>   
  					<td><input class="easyui-textbox" name="d_county"  id="d_county" ></td>
  					<td>转运中心:</td>   
  					<td><input class="easyui-textbox" name="d_node"  id="d_node" data-options="required:true" ></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>包裹类型:</td>
	    			<td><input class="easyui-textbox" name="pkgtype"  id="pkgtype" readonly="true" ></td>
	    		</tr>
	    		
	    	</table>
	       <input type="hidden" name="action" id="hidtype" /> 
	       <input type="hidden" name="ID" id="Nameid" /> 
       </form> 
    <div id="dlg-buttons"> 
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="savepackage()" iconcls="icon-save">保存</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg').dialog('close')" iconcls="icon-cancel">取消</a> 
    </div>

  </div>	
</body>
</html>
